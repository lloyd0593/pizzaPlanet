version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pizzaplanet-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pizzaplanet
      - DB_USERNAME=pizzaplanet
      - DB_PASSWORD=secret
    networks:
      - pizzaplanet

  mysql:
    image: mysql:8.0
    container_name: pizzaplanet-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pizzaplanet
      MYSQL_USER: pizzaplanet
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootsecret"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - pizzaplanet

volumes:
  mysql_data:

networks:
  pizzaplanet:
    driver: bridge
